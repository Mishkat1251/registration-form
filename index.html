<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="registration">Registration Form</div>
        <form>
            <div class="container2">

                <div class="inputbox">
                    <span class="inputtext">Full Name</span>
                    <input type="text" placeholder="Enter Your Name">
                </div>

                <div class="inputbox">
                    <span class="inputtext">User Name</span>
                    <input type="text" placeholder="Enter UserName">
                </div>

                <div class="inputbox">
                    <span class="inputtext">Email</span>
                    <input type="text" placeholder="Enter Email">
                </div>

                <div class="inputbox">
                    <span class="inputtext">Phone Number</span>
                    <input type="text" placeholder="Enter Your Phone Number">
                </div>

                <div class="inputbox">
                    <span class="inputtext">Password</span>
                    <input type="password" placeholder="Enter Your Password">
                </div>

                <div class="inputbox">
                    <span class="inputtext">Confirm Password</span>
                    <input type="password" placeholder="Confirm Your Password">
                </div>
                <input class='lastinput" type="submit" value="Register Your Data">

            </div>
        
        
        </form>
    </div>
</body>

</html>
